<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Virtual de RPG</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            function calculateModifier(value) {
                return Math.floor((value - 10) / 2);
            }

            function updateModifier(attributeId, modifierId) {
                const attributeValue = document.getElementById(attributeId).value;
                const modifierValue = calculateModifier(attributeValue);
                document.getElementById(modifierId).innerText = modifierValue >= 0 ? `+${modifierValue}` : modifierValue;
            }

            const attributes = [
                { id: 'strength', modifierId: 'modificador-forca' },
                { id: 'dexterity', modifierId: 'modificador-destreza' },
                { id: 'constitution', modifierId: 'modificador-constituicao' },
                { id: 'intelligence', modifierId: 'modificador-inteligencia' },
                { id: 'wisdom', modifierId: 'modificador-sabedoria' },
                { id: 'charisma', modifierId: 'modificador-carisma' },
            ];

            attributes.forEach(attr => {
                document.getElementById(attr.id).addEventListener('input', () => {
                    updateModifier(attr.id, attr.modifierId);
                });
            });

            attributes.forEach(attr => {
                updateModifier(attr.id, attr.modifierId);
            });
        });
</script>

<body>
    <div class="container">
        <h1>Ficha Virtual de RPG</h1>
        <form id="character-form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="class">Classe:</label>
                <input type="text" id="class" name="class" required>
            </div>

            <div>
                <label for="race">Raça:</label>
                <input type="text" id="race" name="race" required>
            </div>

            <div>
                <label for="level">Nível:</label>
                <input type="number" id="level" name="level" min="1" value="1" required>
            </div>

            <div>
                <label for="PVMax">PV Máximo:</label>
                <input type="number" id="PVMax" name="PVMax" required>
            </div>

            <div>
                <label for="pv">PV atual:</label>
                <input type="number" id="pv" name="pv"required>
            </div>

            <div>
                <label for="alignment">Alinhamento:</label>
                <input type="text" id="alignment" name="alignment" required>
            </div>

            <div>
                <label for="deslocamento">Deslocamento:</label>
                <input type="number" id="deslocamento" name="deslocamento" required>
            </div>

            <div>
                <label for="strength">Força:</label>
                <input type="number" id="strength" name="strength" min="1" value="1" required>
                <span id="modificador-forca"></span>
            </div>

            <div>
                <label for="dexterity">Destreza:</label>
                <input type="number" id="dexterity" name="dexterity" min="1" value="1" required>
                <span id="modificador-destreza"></span>
            </div>

            <div>
                <label for="constitution">Constituição:</label>
                <input type="number" id="constitution" name="constitution" min="1" value="1" required>
                <span id="modificador-constituicao"></span>
            </div>

            <div>
                <label for="intelligence">Inteligência:</label>
                <input type="number" id="intelligence" name="intelligence" min="1" value="1" required>
                <span id="modificador-inteligencia"></span>
            </div>

            <div>
                <label for="wisdom">Sabedoria:</label>
                <input type="number" id="wisdom" name="wisdom" min="1" value="1" required>
                <span id="modificador-sabedoria"></span>
            </div>

            <div>
                <label for="charisma">Carisma:</label>
                <input type="number" id="charisma" name="charisma" min="1" value="1" required>
                <span id="modificador-carisma"></span>
            </div>

            <button type="submit">Salvar Ficha</button>
        </form>
        <div id="character-display"></div> <!-- Adicionando a div para exibir os dados do personagem -->
    </div>
    
    <script src="script.js"></script>
</body>

</html>
